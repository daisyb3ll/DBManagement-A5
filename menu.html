<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Drinks & Dice!</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tabs.css">

</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="nav-buttons">
            <a href="home.html" class="nav-button">Home</a>
            <a href="account-info.html" class="nav-button">Account</a>
        </div>
        <h1>Drinks & Dice</h1>
        <p class="minibody">Where fun meets flavor!</p>
    </div>

    <div class="tab-container">
        <!-- Tab Links (Navigation) -->
        <div class="tabs">
            <a href="#" class="tab-link active" data-target="menu">Menu</a>
            <a href="#" class="tab-link" data-target="games">Games</a>
            <a href="#" class="tab-link" data-target="reserve">Reserve</a>
            <a href="#" class="tab-link" data-target="past-reservation">Reservations</a>

        </div>

        <!-- Tab Content -->
        <div class="tab-content active" id="menu">
            <h2>Drink Menu</h2>
            <p>This is the content for Tab 1.</p>
        </div>
        <div class="tab-content" id="games">
            <h2>Board Games</h2>
            <p>This is the content for Tab 2.</p>
        </div>
        <div class="tab-content" id="reserve">
            <h2>Reserve A Time</h2>
            <p>This is the content for Tab 3.</p>
        </div>
        <div class="tab-content" id="past-reservation">
            <h2>Past Reservations</h2>
            <p>This is the content for Tab 4.</p>
        </div>
    </div>

    <script>
        // JavaScript to handle tab switching
        const tabs = document.querySelectorAll('.tab-link');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();

                // Remove active class from all tabs
                tabs.forEach(link => link.classList.remove('active'));

                // Add active class to the clicked tab
                tab.classList.add('active');

                // Hide all content sections
                contents.forEach(content => content.classList.remove('active'));

                // Show the clicked tab's content
                const target = document.getElementById(tab.getAttribute('data-target'));
                target.classList.add('active');
            });
        });
    </script>

</body>
</html>
