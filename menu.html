<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Drinks & Dice!</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <div class="header">
        <h1>Drink and Dice</h1>
        <p class="minibody">Where fun meets flavor!</p>
    </div>

    <!-- Navigation Bar -->
    <nav class="headerbar">
        <a href="#menu">Menu</a>
        <a href="#board-game">Board Games</a>
        <a href="#reserve">Reserve</a>
        <a href="#sign-in">Reservations</a>
    </nav>

    <!-- Main Section -->
    <main>
        <section id="search">
            <h2>Inventory Search</h2>
            <form>
                <label for="search-input">Find your item:</label>
                <input type="text" id="search-input" placeholder="Search inventory">
                <button type="submit" class="icon-button">Search</button>
            </form>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>
                Drinks & Dice is your go-to spot for refreshing drinks and exciting games. 
                Join us to explore the world of fun and flavor!
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Drinks & Dice. All rights reserved.</p>
    </footer>

</body>

</html>
